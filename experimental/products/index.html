<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charSet="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Top Shot Engineering - Products" />

    <title>Top Shot Engineering - Products</title>

    <link rel="manifest" href="../../manifest.webmanifest" />
    <meta name="theme-color" content="#1F262A" />
    <link rel="apple-touch-icon" sizes="192x192" href="../../logos/logo-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="../../logos/logo-512.png" />

    <link rel="stylesheet" href="../../style.css" />
</head>

<body>
    <noscript><p role="alert">This website needs JavaScript to work properly.</p></noscript>

    <!-- <nav aria-label="skip links navigation" tabindex="-1">
        <a href="#main-content" class="sr-only">Skip to main content</a>
    </nav> -->

    <section class="hero is-fullheight is-dark has-background">
        <div class="hero-head">
            <nav class="navbar is-transparent is-spaced" aria-label="main site navigation">
                <div class="container is-fluid">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="/experimental/">Home</a>
                        <a class="navbar-item" href="/experimental/products">Products</a>
                    </div>
                </div>
            </nav>
        </div>

        <img class="hero-background is-transparent" src="/photos/shroud-1920w-1080h.jpg"
            alt="Custom sport pistol frame mounted to CNC machine" />

        <div class="hero-body">
            <div class="container is-fluid">
                <h1 class="title has-text-centered">Top Shot Engineering Products</h1>
                <p class="subtitle has-text-centered">We manufacture a variety of high-quality parts using our four axis CNC machining centre</p>
            </div>
        </div>
    </section>

    <section class="hero is-medium">
        <div class="hero-body">
            <div class="container is-fluid">
                <div class="columns is-vcentered">
                    <div class="column is-one-third">
                        <h2 class="title has-text-centered">Barrels</h2>
                        <p class="subtitle has-text-centered">We produce barrels for a variety of popular firearms such as the 1911, SIG Sauer, CZ, and Tanfoglio</p>
                    </div>
                    <div class="column grid">
                        <img src="/photos/barrels1-512w-512h.jpg" alt="5 pistol barrels arranged in a line awaiting final stage of machining" />
                        <img src="/photos/barrels2-512w-512h.jpg" alt="9 finished stainless steel pistol barrels laid out vertically" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="hero is-medium has-background-grey-lighter">
        <div class="hero-body">
            <div class="container is-fluid section has-text-centered">
                <h2 class="title">Action pistol components</h2>
            </div>
            <div class="container is-fluid">
                <div class="columns is-vcentered is-flex-direction-row-reverse">
                    <div class="column has-text-centered">
                        <img src="/photos/cz-assembly1-512w-512h.jpg" alt="CZ assembly with slide, slide racker and barrel attached photographed from rear" />
                    </div>
                    <div class="column has-text-centered">
                        <img src="/photos/cz-assembly2-512w-512h.jpg" alt="CZ assembly frame without slide and barrel photographed from side" />
                    </div>
                </div>

                <div class="columns is-vcentered is-flex-direction-row-reverse">
                    <div class="column has-text-centered">
                        <img src="/photos/shroud-wings1.jpg" alt="Pistol shroud wings" />
                    </div>
                    <div class="column has-text-centered">
                        <img src="/photos/shroud2.jpg" alt="Pistol shroud mounted on CNC machine" />
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function (event) {
            document.getElementsByTagName('html')[0].classList.add('js');

            const burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

            burgers.forEach(burger => {
                burger.addEventListener('click', () => {
                    const targetElementId = burger.dataset.target;
                    const targetElement = document.getElementById(targetElementId);

                    burger.classList.toggle('is-active');
                    targetElement.classList.toggle('is-active');

                    const isActive = burger.classList.contains('is-active');
                    burger.setAttribute('aria-expanded', isActive);
                });
            });
        });
    </script>
</body>

</html>
